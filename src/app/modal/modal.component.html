<div class="modal" style="display:block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modal.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeButton()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{modal.gender}}</p>
        <p>{{modal.height}}</p>
        <p>{{modal.birth_year}}</p>
        <p>{{modal.mass}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeButton()">Close</button>
      </div>
    </div>
  </div>
</div>
