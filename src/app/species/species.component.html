<div class="col-md-4 offset-md-5 padT" *ngIf="dataAvailable">
  <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
</div>
<div class="col-md-6 offset-md-3">
<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let spe of species">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{spe.name}}</h5>
    </div>
    <p class="mb-1"><em><b>Classification:</b></em> {{spe.classification}}</p>
    <p class="mb-1"><em><b>Designation:</b></em> {{spe.designation}}</p>
    <p class="mb-1"><em><b>Language:</b></em> {{spe.language}}</p>
  </a>
</div>
</div>
