    <form class="form-signin" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <h2 class="form-signin-heading">Star Wars Portal</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Enter User Name" required="" autofocus="" ngModel>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" ngModel>
        <div class="checkbox">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="form.invalid">Login in</button>
    </form>
